name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t qr-code-generator-app:latest .
      
      - name: Test Docker image
        run: docker run --rm qr-code-generator-app:latest --url "http://example.com"
      
      - name: Login to DockerHub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push to DockerHub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/qr-code-generator-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/qr-code-generator-app:v1.0.0
      
      - name: Display push information
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Docker image built successfully!"
          echo "ðŸ“¦ Image pushed to: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/qr-code-generator-app"
