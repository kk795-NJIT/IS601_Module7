name: Build and Test Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t qr-code-generator-app:latest .
      
      - name: Test Docker image
        run: docker run --rm qr-code-generator-app:latest --url "http://example.com"
      
      - name: Display build success
        run: |
          echo "✅ Docker image built successfully!"
          echo "📦 Image name: qr-code-generator-app:latest"
          echo "📝 To push to DockerHub:"
          echo "   1. Configure secrets: DOCKERHUB_USERNAME and DOCKERHUB_TOKEN"
          echo "   2. Update workflow to enable push step"
